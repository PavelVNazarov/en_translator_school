{% extends "base.html" %}

{% block content %}
<section class="teachers-section">
    <h1>{{ texts.title }}</h1>
    
    <div class="teachers-grid">
        {% for teacher in texts.team %}
        <div class="teacher-card">
            <div class="teacher-photo">
                <img src="{{ url_for('static', filename='images/' + teacher.photo) }}" alt="{{ teacher.name }}">
            </div>
            <div class="teacher-info">
                <h2>{{ teacher.name }}</h2>
                <p class="bio">{{ teacher.bio }}</p>
                <p class="quote">"{{ teacher.quote }}"</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="join-team">
        <h2>Хотите присоединиться к нашей команде?</h2>
        <p>Мы всегда рады талантливым преподавателям!</p>
        <a href="contacts.html" class="btn">Связаться с нами</a>
    </div>
</section>
{% endblock %}
